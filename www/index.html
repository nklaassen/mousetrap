<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mousetrap!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"/>
	<script src="index.js"></script>
</head>

<body onload="startup()" class="flexCol">
	<form id="textForm" class="flexRow">
		<input type="text" class="inputField flexExpand" placeholder="Enter text here..." autocorrect="off" autocapitalize="none">
		<button type="submit">Send</button>
	</form>
	<div class="flexRow flexExpand">
		<div id="touch" class="flexExpand">
		</div>
		<div id="scroll" class="flexCol">
			<div class="scrollbar flexExpand"/>
		</div>
	</div>
</body>
</html>
